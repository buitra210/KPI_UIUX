<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <div class="form_container">
        <div class="form_title">
            <h1 class="title_container">Đăng nhập</h1>
            <p class="subtitle_container">
                Chưa có tài khoản? <a href="./signUp.html" class="subtitle_signin">Đăng ký</a>
            </p>
        </div>
        <form class="form_body" action="./signUp.html">
            <div class="form_field">
                <label for="email">
                    <span class="field_label">
                        Email
                    </span>
                </label>
                <input id="email" type="text" class="field_input" size="80px" placeholder="Điền email của bạn">
            </div>
            <div class="form_field">
                <p class="field_label password_label">
                    <label for="password">
                        Mật khẩu
                    </label>
                    <span>
                        <i class="fa-solid fa-eye-slash"></i><i class="fa-solid fa-eye" style="display: none;"></i> Ẩn
                    </span>
                </p>
                <input id="password" type="password" class="field_input" size="80px"
                       placeholder="Điền mật khẩu của bạn">
                <div class="password_lowbar" style="width: 100%; margin-top: 8px">
                    <div style="float: right">
                        <a href="./forgot_password.html" style="color: #000;">Quên mật khẩu?</a>
                    </div>
                    <div>
                        <input type="checkbox" id="remember_me" name="remember_me" value="remember_me">
                        <label for="remember_me">Ghi nhớ đăng nhập</label>
                    </div>
                </div>
            </div>
            <div class="signup_field">
                <div class="term_and_service">
                    <button class="btn_signup" type="submit">
                        Đăng nhập
                    </button>
                </div>
            </div>
        </form>
        <div class="form_signup_option">
            <p class="text_signup_option">
                Hoặc Đăng nhập với
            </p>
            <div class="signup_option_container">
                <a href="#" class="no_decoration">
                    <div class="btn_signup_option signup_option_text"
                         style="display: flex; justify-content: space-around">
                        <i class="fa-brands fa-facebook fa-sm" style="color: #0C82EE;"></i> Facebook
                    </div>
                </a>
                <a href="#" class="no_decoration">
                    <div class="btn_signup_option signup_option_text"
                         style="display: flex; justify-content: space-evenly">
                        <span style="margin-top: -8px">
                            <img src="./assets/icons/google.png" alt="" style="margin-top: 8px;">
                        </span> Google
                    </div>
                </a>
                <a href="#" class="no_decoration">
                    <div class="btn_signup_option signup_option_text"
                         style="display: flex; justify-content: space-evenly">
                        <i class="fa-brands fa-apple fa-sm"></i> Apple
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<script>
	const eyeSlash = document.querySelector('.fa-eye-slash');
	const eye = document.querySelector('.fa-eye');
	const passwordField = document.querySelector('#password');

	eyeSlash.onclick = function () {
		eyeSlash.style.display = 'none';
		eye.style.display = 'inline';
		passwordField.type = 'text';
	};

	eye.onclick = function () {
		eye.style.display = 'none';
		eyeSlash.style.display = 'inline';
		passwordField.type = 'password';
	};
</script>
</body>
</html>
