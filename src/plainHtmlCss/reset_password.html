<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Đặt lại mật khẩu</title>
</head>
<body>
<div class="container">
    <div class="form_container">
        <div class="form_title">
            <h1 class="title_container">Đặt lại mật khẩu</h1>
        </div>
        <div class="form_body">
            <div class="form_field">
                <p class="field_label password_label">
                    <label for="password">
                        Mật khẩu
                    </label>
                    <span>
                        <i class="fa-solid fa-eye-slash"></i> Ẩn
                    </span>
                </p>
                <input id="password" type="text" class="field_input" size="80px" placeholder="Điền mật khẩu mới">
            </div>
            <div class="form_field">
                <p class="field_label password_label">
                    <label for="confirm_password">
                        Xác nhận Mật khẩu
                    </label>
                    <span>
                        <i class="fa-solid fa-eye-slash"></i> Ẩn
                    </span>
                </p>
                <input id="confirm_password" type="text" class="field_input" size="80px" placeholder="Xác nhận mật khẩu ">
            </div>
            <div class="signup_field">
                <div class="term_and_service">
                    <button class="btn_signup">
                        Đặt lại mật khẩu
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
