<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Đặt lại mật khẩu</title>
</head>
<body>
<div class="container">
    <div class="form_container">
        <div class="form_title">
            <h1 class="title_container">Đặt lại mật khẩu</h1>
        </div>
        <form class="form_body" action="./signIn.html">
            <div class="form_field">
                <p class="field_label password_label">
                    <label for="password">
                        Mật khẩu
                    </label>
                    <span>
                        <i class="fa-solid fa-eye-slash pwd"></i> <i class="fa-solid fa-eye pwd" style="display: none;"></i> Ẩn
                    </span>
                </p>
                <input id="password" type="password" class="field_input" size="80px" placeholder="Điền mật khẩu mới">
            </div>
            <div class="form_field">
                <p class="field_label password_label">
                    <label for="confirm_password">
                        Xác nhận Mật khẩu
                    </label>
                    <span>
                        <i class="fa-solid fa-eye-slash cf_pwd"></i> <i class="fa-solid fa-eye cf_pwd" style="display: none;"></i> Ẩn
                    </span>
                </p>
                <input id="confirm_password" type="password" class="field_input" size="80px" placeholder="Xác nhận mật khẩu ">
            </div>
            <div class="signup_field">
                <div class="term_and_service">
                    <button class="btn_signup">
                        Đặt lại mật khẩu
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
	const eyeSlashPwd = document.querySelector('.fa-eye-slash.pwd');
	const eyePwd = document.querySelector('.fa-eye.pwd');
	const eyeSlashCfPwd = document.querySelector('.fa-eye-slash.cf_pwd');
	const eyeCfPwd = document.querySelector('.fa-eye.cf_pwd');
	const passwordField = document.querySelector('#password');
	const confirmPasswordField = document.querySelector('#confirm_password');

	eyeSlashPwd.onclick = function () {
		eyeSlashPwd.style.display = 'none';
		eyePwd.style.display = 'inline';
		passwordField.type = 'text';
	};

	eyePwd.onclick = function () {
		eyePwd.style.display = 'none';
		eyeSlashPwd.style.display = 'inline';
		passwordField.type = 'password';
	};

	eyeSlashCfPwd.onclick = function () {
		eyeSlashCfPwd.style.display = 'none';
		eyeCfPwd.style.display = 'inline';
		confirmPasswordField.type = 'text';
	};

	eyeCfPwd.onclick = function () {
		eyeCfPwd.style.display = 'none';
		eyeSlashCfPwd.style.display = 'inline';
		confirmPasswordField.type = 'password';
	};
</script>
</body>
</html>
