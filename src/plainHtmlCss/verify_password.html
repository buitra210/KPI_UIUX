<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Xác thực</title>
</head>
<body>
<div class="container">
    <div class="form_container">
        <div class="form_title">
            <h1 class="title_container">Xác thực</h1>
        </div>
        <form class="form_body" action="./reset_password.html">
            <div class="form_field">
                <label for="email">
                    <span class="field_label">
                        Hãy nhập mã xác thực được gửi đến email của bạn
                    </span>
                </label>
                <input id="email" type="text" class="field_input" size="80px" placeholder="Điền mã xác thực">
            </div>
            <div class="signup_field">
                <div class="term_and_service">
                    <button class="btn_signup">
                        Xác thực
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
