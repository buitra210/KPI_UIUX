<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/landing_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Keikaku</title>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right">
        <div class="right_content">
            <div class="slogan">
                <h1 class="slogan_1">Kế hoạch cuộc sống</h1>
                <p class="slogan_2">với Keikaku</p>
            </div>
            <div class="real_body">
                <div class="real_body_text" style="margin-top: 8px; margin-bottom: 8px">
                    Đã có tài khoản?
                </div>
                <div class="real_body_button">
                    <a href="./signIn.html" class="no_decoration">
                        <div class="btn_real_body_signin">
                            Đăng nhập bằng email
                        </div>
                    </a>
                    <div class="btn_real_body_signin">
                        <i class="fa-brands fa-facebook fa-sm" style="color: #0C82EE;"></i> Đăng nhập với Facebook
                    </div>
                    <div class="btn_real_body_signin">
                        <img src="./assets/icons/google.png" alt=""> Đăng nhập với Google
                    </div>
                    <div class="btn_real_body_signin">
                        <i class="fa-brands fa-apple"></i> Đăng nhập với Apple
                    </div>
                    <div class="real_body_or_signup">
                        <hr>
                        <span>Hoặc</span>
                        <hr>
                    </div>
                    <a href="./signUp.html" class="no_decoration">
                        <div class="btn_real_body_signin" style="background-color: #111111; color: white">
                            Đăng ký với email
                        </div>
                    </a>
                    <div>
                        Bằng cách đăng ký, bạn xác nhận rằng đã đồng ý với
                        <a href="#" style="color: #000;">Điều khoản dịch vụ</a>
                        và
                        <a href="#" style="color: black">Chính sách bảo mật</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
